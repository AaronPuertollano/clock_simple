<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="icon" type="image/x-icon" href="./media/clock.png">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#clock"><span class="material-icons">schedule</span> Clock</a></li>
        <li><a href="#alarm"><span class="material-icons">alarm</span> Alarm</a></li>
        <li><a href="#stopwatch"><span class="material-icons">timer</span> Stopwatch</a></li>
        <li><a href="#timer"><span class="material-icons">hourglass_empty</span> Timer</a></li>
      </ul>
    </nav>
    
    <main>
      <section id="clock">
        <x-clock>
          <time>00:00:00</time>
        </x-clock>
      </section>
      <section id="alarm">
        <x-alarm>
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start material-icons">alarm_on<p>ON</p></button>
                <button class="pause material-icons">alarm_off<p>OFF</p></button>
                <button class="delete material-icons">delete</button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add material-icons">add_alarm<p>ADD</p></button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <button class="start material-icons">timer<p>START</p></button>
            <button class="pause material-icons">timer_off<p>STOP</p></button>
            <button class="restart material-icons">restart_alt<p>RESTART</p></button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <div class="laps">
                <input type="time" min="00:00" max="23:59" step="1" value="00:03" />
                <input type="time" min="00:00" max="23:59" step="1" value="00:01" />
            </div>
          </section>
          <section class="controls">
            <button class="start material-icons">timer<p>ON</p></button>
            <button class="pause material-icons">timer_off<p>OFF</p></button>
            <button class="restart material-icons">restart_alt <p>RESET</p></button>
            <button class="loop material-icons">loop<p>LOOP</p></button>
            <button class="no-loop material-icons">sync_disabled<p>DISS</p></button>
          </section>
        </x-timer>
      </section>
    </main>

    <audio id="musicplayer">
      <source src="./media/alarm.mp3" type="audio/mpeg" />
      Tu navegador no soporta el elemento de audio.
    </audio>

    <script>

      notification.requestPermission().then((result) => { 
        console.log(result);
      });

      document.querySelector("x-alarm").addEventListener("ring", () => {
        const notification = new Notification("Alarm", {body: "Wake up!"});
      });
    </script>

<script type="module" src="./src/app.js"></script>
</body>
</html>
